{% extends "base.html" %}
{% block title %}Enter Draft Info Below{% endblock %}
{% block content %}
<!-- card objects:
    mtg_card_name,
    mtg_image_url,
    clicked(True/False)
{email:email},
{cube_name:cube_name},
[{player: #}...],
{draft_name:draft_name},
[{player_deck:[card_object...],
[{pack:[card_object...] -->
<form action="" method="post">
    <div class="form-group">
        <label for="Cubename">Cube name</label>
        <input name="cubename" class="form-control" id="inputCubeName" placeholder="Please enter your cube name">
    </div>
    <div class="form-group">
        <label for="Scryfallcardlink">Players' Names & Numbers</label>
        <input type='namesnumbers'name="namesnumbers" class="form-control" id="inputNamesNumbers" placeholder="[{'player': #}, {'player': #}...]  ">
    </div>
    <div class="form-group">
        <label for="Scryfallcardlink">Draft Name</label>
        <input type='draftname 'name="draftname" class="form-control" id="inputDraftName" placeholder="Please enter the scryfall link for the card you want to manually upload">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
